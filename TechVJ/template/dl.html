<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/guns26719-cell/Img/main/circle-cropped.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | DOTXBRAIN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; overflow-x: hidden; }
        
        /* Video Loader */
        .video-container { position: relative; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid rgba(168, 85, 247, 0.3); }
        .video-loader {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 10;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(168, 85, 247, 0.1);
            border-left-color: #a855f7; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Sidebar Styling */
        #sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: linear-gradient(180deg, #111 0%, #000 100%); z-index: 100;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid #a855f7;
        }
        #sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 90; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }

        .brand-gradient { background: linear-gradient(90deg, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .glass-card:hover { border-color: rgba(168, 85, 247, 0.5); transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="p-6 flex flex-col">
        <div class="mb-10 text-center">
            <img src="https://raw.githubusercontent.com/guns26719-cell/Img/main/circle-cropped.png" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-purple-500 p-1">
            <h2 class="text-2xl font-extrabold brand-gradient">DOTXBRAIN</h2>
            <p class="text-[10px] text-gray-500 tracking-tighter italic uppercase">"Your Gateway to Unlimited Entertainment"</p>
        </div>

        <nav class="space-y-3 flex-1">
            <a href="https://youtube.com/@dotxbrain" target="_blank" class="flex items-center gap-4 p-4 rounded-2xl bg-red-600/10 border border-red-600/20">
                <i class="fab fa-youtube text-red-600 text-xl"></i>
                <span class="font-bold">YouTube Hub</span>
            </a>
            <a href="https://t.me/dotxbrain_official" target="_blank" class="flex items-center gap-4 p-4 rounded-2xl bg-blue-600/10 border border-blue-600/20">
                <i class="fab fa-telegram text-blue-500 text-xl"></i>
                <span class="font-bold">Telegram Channel</span>
            </a>
        </nav>
    </div>

    <nav class="px-6 py-4 flex justify-between items-center bg-black/40 backdrop-blur-xl border-b border-purple-500/20 sticky top-0 z-50">
        <button onclick="toggleSidebar()" class="w-10 h-10 rounded-xl bg-purple-600/10 flex items-center justify-center border border-purple-500/30">
            <i class="fas fa-bars-staggered text-purple-400"></i>
        </button>

        <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center cursor-pointer" onclick="toggleSidebar()">
            <img src="https://raw.githubusercontent.com/guns26719-cell/Img/main/circle-cropped.png" class="w-11 h-11 rounded-full border-2 border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.4)]">
            <span class="text-[9px] font-black tracking-[0.2em] brand-gradient mt-1 uppercase">DOTXBRAIN</span>
        </div>

        <a href="https://t.me/dotxbrain_official" class="bg-purple-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase shadow-lg shadow-purple-500/20">Join</a>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-6">
            <div class="flex items-center gap-2 mb-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-ping"></span>
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Download Ready</span>
            </div>
            <h1 id="file-title" class="text-xl font-extrabold text-gray-200 truncate leading-tight italic">Loading...</h1>
        </div>

        <div class="video-container shadow-2xl mb-8">
            <div id="v-loader" class="video-loader">
                <div class="text-center">
                    <div class="spinner mx-auto mb-3"></div>
                    <p class="text-[9px] font-black tracking-widest text-purple-400 uppercase">Fetching Content...</p>
                </div>
            </div>
            <video id="player" playsinline controls class="w-full h-full">
                <source src="{{file_url}}" type="video/mp4">
            </video>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a href="{{file_url}}" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 group">
                <div class="w-14 h-14 bg-purple-600/20 rounded-2xl flex items-center justify-center group-hover:bg-purple-600/40 transition-all">
                    <i class="fas fa-cloud-arrow-down text-2xl text-purple-400"></i>
                </div>
                <span class="font-black text-sm tracking-wide uppercase">Fast Download</span>
                <p class="text-[9px] text-gray-500">Secure Direct Server</p>
            </a>

            <button onclick="copyLink()" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 group">
                <div class="w-14 h-14 bg-blue-600/20 rounded-2xl flex items-center justify-center group-hover:bg-blue-600/40 transition-all">
                    <i class="fas fa-link text-2xl text-blue-400"></i>
                </div>
                <span class="font-black text-sm tracking-wide uppercase">Copy Link</span>
                <p id="copy-status" class="text-[9px] text-gray-500">Click to Copy URL</p>
            </button>
        </div>
    </main>

    <footer class="mt-12 py-10 text-center border-t border-white/5 bg-black/50">
        <h2 class="text-2xl font-black opacity-10 mb-1">DOTXBRAIN</h2>
        <p class="text-[9px] text-gray-600 font-bold tracking-[0.4em] uppercase">Built for the future of streaming</p>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        const video = document.getElementById('player');
        const source = "{{file_url}}";
        
        if (Hls.isSupported() && source.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
        }

        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen']
        });

        // Spinner logic
        video.oncanplay = () => { document.getElementById('v-loader').style.display = 'none'; };

        function copyLink() {
            navigator.clipboard.writeText(source);
            document.getElementById('copy-status').innerText = "COPIED TO CLIPBOARD!";
            document.getElementById('copy-status').style.color = "#4ade80";
            setTimeout(() => {
                document.getElementById('copy-status').innerText = "Click to Copy URL";
                document.getElementById('copy-status').style.color = "";
            }, 2000);
        }
    </script>
</body>
</html>
