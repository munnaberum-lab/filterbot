<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | DOTXBRAIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
        .plyr--full-ui.plyr--video .plyr__control--overlaid { background: rgba(168, 85, 247, 0.8); }
    </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-purple-900/20 via-slate-900 to-black">

    <nav class="p-4 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="https://envs.sh/E9C.jpg" class="w-10 h-10 rounded-xl shadow-lg shadow-purple-500/20" alt="Logo">
            <span class="text-xl font-extrabold tracking-tighter neon-text bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">DOTXBRAIN</span>
        </div>
        <a href="https://t.me/dotxbrain_official" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full text-sm font-bold transition-all transform hover:scale-105">Join Telegram</a>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="glass rounded-3xl overflow-hidden shadow-2xl mb-8">
            <div class="p-4 border-b border-white/10">
                <h1 id="file-title" class="text-lg font-semibold truncate text-gray-200">%s</h1>
            </div>
            <div class="aspect-video bg-black/50">
                <video id="player" playsinline controls class="w-full h-full">
                    <source src="{{file_url}}" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a href="{{file_url}}" class="glass hover:bg-white/10 p-6 rounded-2xl flex flex-col items-center justify-center gap-3 transition-all group">
                <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </div>
                <span class="font-bold">Fast Download</span>
            </a>
            <button onclick="copyLink()" class="glass hover:bg-white/10 p-6 rounded-2xl flex flex-col items-center justify-center gap-3 transition-all group">
                <div class="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                </div>
                <span class="font-bold">Copy Video Link</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('player');
        const source = "{{file_url}}";
        
        // HLS support logic for browser compatibility
        if (Hls.isSupported() && source.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
        }
        
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            tooltips: { controls: true, seek: true }
        });
    </script>
</body>
</html>
