<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://envs.sh/E9C.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} | DOTXBRAIN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; 
            color: white; 
            overflow-x: hidden;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }
        .player-tile {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .player-tile:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-purple-900/20 via-black to-black min-h-screen">

    <nav class="sticky top-0 z-50 px-6 py-4 flex justify-between items-center bg-black/50 backdrop-blur-lg border-b border-white/10">
        <div class="flex items-center gap-3">
            <img src="https://envs.sh/E9C.jpg" class="w-10 h-10 rounded-xl neon-glow" alt="Logo">
            <span class="text-xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">DOTXBRAIN</span>
        </div>
        <a href="https://t.me/dotxbrain_official" class="bg-white text-black px-5 py-2 rounded-full text-xs font-bold hover:bg-purple-500 hover:text-white transition-all">Updates</a>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="glass-card overflow-hidden animate__animated animate__fadeIn">
            <div class="p-5 border-b border-white/10 bg-white/5">
                <h1 class="text-sm font-medium text-gray-400 truncate">{{file_name}}</h1>
            </div>
            
            <div class="aspect-video bg-black relative">
                <video id="player" playsinline controls class="w-full h-full">
                    <source src="{{file_url}}" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="mt-10">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="w-2 h-8 bg-purple-500 rounded-full"></span>
                Play with External Player
            </h2>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 animate__animated animate__fadeInUp">
                <div onclick="vlc_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732254.png" class="w-12 h-12" alt="VLC">
                    <span class="font-semibold text-sm">VLC Player</span>
                </div>

                <div onclick="mx_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969186.png" class="w-12 h-12" alt="MX">
                    <span class="font-semibold text-sm">MX Player</span>
                </div>

                <div onclick="playit_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center font-bold">P</div>
                    <span class="font-semibold text-sm">PlayIt</span>
                </div>

                <div onclick="s_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center font-bold">S</div>
                    <span class="font-semibold text-sm">S Player</span>
                </div>

                <div onclick="km_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <div class="w-12 h-12 bg-purple-600 rounded-xl flex items-center justify-center font-bold">KM</div>
                    <span class="font-semibold text-sm">KM Player</span>
                </div>

                <div onclick="hd_player()" class="glass-card p-6 flex flex-col items-center gap-3 cursor-pointer player-tile">
                    <div class="w-12 h-12 bg-orange-500 rounded-xl flex items-center justify-center font-bold">HD</div>
                    <span class="font-semibold text-sm">HD Player</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 text-center border-t border-white/5">
        <p class="text-gray-500 text-xs tracking-widest uppercase">Made with ❤️ by</p>
        <h3 class="text-lg font-black bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500">DOTXBRAIN</h3>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        const video = document.getElementById('player');
        const source = "{{file_url}}";
        const Link = "{{file_url}}";

        // HLS Support: Fixing video not playing issue in browsers
        if (Hls.isSupported() && (source.includes('.m3u8') || source.includes('stream'))) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
        }

        // Initialize Player
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            tooltips: { controls: true, seek: true }
        });

        // Intent Link Functions
        function vlc_player() { window.location.href = `vlc://${Link}`; }
        function mx_player() { window.location.href = `intent:${Link}#Intent;package=com.mxtech.videoplayer.ad;end`; }
        function playit_player() { window.location.href = `playit://playerv2/video?url=${Link}`; }
        function s_player() { window.location.href = `intent:${Link}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`; }
        function km_player() { window.location.href = `intent:${Link}#Intent;package=com.kmplayer;end`; }
        function hd_player() { window.location.href = `intent:${Link}#Intent;package=uplayer.video.player;end`; }
    </script>
</body>
</html>
